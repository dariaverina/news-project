version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: october_user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: october_news
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: october_news
      DB_USERNAME: october_user
      DB_PASSWORD: 12345
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    command: >
      sh -c "php artisan october:migrate &&
             php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: yarn dev --host 0.0.0.0

volumes:
  dbdata:
